<!doctype HTML>
<html lang="ru">

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Проект по ВВИД</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position ='0 0.5 0' material ='opacity: 0.5; color:blue'> </a-box>
    </a-marker>
    <a-marker preset="pattern" type="pattern" url="obj/marker1.patt">
      <a-box position ='0 0.5 0' material ='opacity: 0.5; color:red'> </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
